<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Webcam Spectrometer – Mr. D (Fast)</title>
<style>
  :root{--bg:#0d1117;--ink:#e6edf3;--mut:#9aa4ad;--acc:#58a6ff;--grid:#30363d}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
  header{padding:10px 14px;border-bottom:1px solid var(--grid);display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  h1{font-size:18px;margin:0 8px 0 0}
  .warn{background:#331;color:#f6d7d7;padding:4px 8px;border-radius:8px;border:1px solid #633}
  main{display:grid;grid-template-columns:1.2fr 1fr;gap:10px;padding:10px}
  .panel{border:1px solid var(--grid);border-radius:10px;overflow:hidden;background:#0f141b}
  .p-h{padding:8px 10px;background:#0b0f14;border-bottom:1px solid var(--grid);font-weight:700}
  .p-b{padding:10px}
  #viewwrap{position:relative;background:#000}
  video,canvas{max-width:100%;display:block}
  #draw{position:absolute;inset:0;pointer-events:none}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:6px 0}
  label{color:var(--mut)}
  input,select,button{background:#0b0f14;color:var(--ink);border:1px solid var(--grid);border-radius:8px;padding:8px 10px}
  button{cursor:pointer}
  #plot{height:340px;width:100%;background:#000;border:1px solid var(--grid);border-radius:8px}
  #log{white-space:pre-wrap;background:#0b0f14;border:1px solid var(--grid);border-radius:8px;padding:8px;min-height:56px}
  .pill{padding:2px 8px;border:1px solid var(--grid);border-radius:999px}
  .small{font-size:12px;color:var(--mut)}
  .badge{background:#1f6feb;border:1px solid #2f81f7;color:#fff;border-radius:999px;padding:2px 8px;font-size:12px}
  #tooltip{position:absolute;pointer-events:none;background:#111;border:1px solid #444;color:#fff;padding:4px 6px;border-radius:6px;font:13px ui-monospace,Consolas,Menlo}
</style>
</head>
<body>
<header>
  <h1>Webcam Spectrometer</h1>
  <span id="httpsWarn" class="warn" style="display:none">Not HTTPS. Use GitHub Pages (https://) or camera is blocked.</span>
  <span class="pill">Flow: Start → Quick Cal → Find Peaks</span>
</header>

<main>
  <!-- LEFT: Preview -->
  <section class="panel">
    <div class="p-h">Live Preview</div>
    <div class="p-b" id="viewwrap">
      <video id="vid" playsinline muted autoplay></video>
      <canvas id="draw"></canvas>
      <div id="tooltip" style="display:none;"></div>
    </div>
    <div class="p-b">
      <div class="row">
        <button id="start">Start Camera</button>
        <label>Camera <select id="cams"></select></label>
        <label>Res
          <select id="res">
            <option selected>640x480</option>
            <option>1280x720</option>
            <option>1920x1080</option>
          </select>
        </label>
        <label>Avg rows <input id="avg" type="number" value="8" min="1" max="200" style="width:70px"></label>
        <label>Smooth <input id="smooth" type="number" value="2" min="1" max="25" style="width:60px"></label>
        <span class="small" id="fps">FPS: –</span>
      </div>
      <div class="row small">Drag rectangle to cover the brightest horizontal band. Shift+drag changes height.</div>
      <div class="row">
        <button id="snap">Save PNG</button>
        <button id="csv">Export CSV</button>
        <span class="badge" id="calState">Uncalibrated</span>
      </div>
      <div class="row"><div id="log" class="small"></div></div>
    </div>
  </section>

  <!-- RIGHT: Plot + Cal + Peaks -->
  <section class="panel">
    <div class="p-h">Spectrum</div>
    <div class="p-b">
      <canvas id="plot"></canvas>
      <div class="row">
        <button id="qc">Quick Cal (Hg 546 → Na 589)</button>
        <button id="clearCal">Clear Cal</button>
        <button id="findPeaks">Find Peaks</button>
        <label>Channel
          <select id="mode">
            <option value="lum" selected>Luminance</option>
            <option value="r">Red</option>
            <option value="g">Green</option>
            <option value="b">Blue</option>
          </select>
        </label>
        <label>Gamma <input id="gamma" type="number" value="1.0" step="0.1" min="0.3" max="3" style="width:70px"></label>
        <label>Subtract BG <input id="bg" type="checkbox"></label>
        <span id="cursor" class="small">Hover: λ — nm</span>
      </div>
    </div>
  </section>
</main>

<script>
const $=s=>document.querySelector(s);
const vid=$('#vid'), draw=$('#draw'), plot=$('#plot');
const ctxD=draw.getContext('2d',{willReadFrequently:true});
const ctxP=plot.getContext('2d',{willReadFrequently:true});
const tooltip=$('#tooltip');
const log=m=>{ $('#log').textContent += ($('#log').textContent?'\n':'')+m; console.log(m); };
if(!window.isSecureContext) $('#httpsWarn').style.display='inline-block';

let stream=null, roi={y:220,h:44}, dragging=false,lastY=0, pickingQC=0, bgProfile=null, peaks=[];
let calib={kind:'linear',A:NaN,B:NaN,a:0,b:1,c:0};
let W=640,H=480, PW=800; // processing width
const proc=document.createElement('canvas'); proc.width=PW; const pctx=proc.getContext('2d',{willReadFrequently:true});

function fitCanvas(){
  draw.width = vid.videoWidth||W;
  draw.height = vid.videoHeight||H;
  plot.width = plot.clientWidth; plot.height = plot.clientHeight||340;
  // preset grid so it isn't blank
  ctxP.fillStyle='#000'; ctxP.fillRect(0,0,plot.width,plot.height);
  ctxP.fillStyle='#c9d1d9'; ctxP.font='14px ui-monospace,Consolas,Menlo';
  ctxP.fillText('Start Camera → Quick Cal → Find Peaks', 12, 24);
}

async function enumerateCams(){
  const devs=await navigator.mediaDevices.enumerateDevices();
  const cams=devs.filter(d=>d.kind==='videoinput');
  const sel=$('#cams'); sel.innerHTML='';
  cams.forEach((d,i)=>{const o=document.createElement('option'); o.value=d.deviceId; o.textContent=d.label||('Camera '+(i+1)); sel.appendChild(o);});
  if(!cams.length) log('No cameras found. Check macOS Privacy → Camera and browser permissions.');
}

function makeConstraints(devId){
  const [w,h]=$('#res').value.split('x').map(Number);
  return devId? {video:{deviceId:{exact:devId},width:{ideal:w},height:{ideal:h}},audio:false}
              : {video:{width:{ideal:w},height:{ideal:h}},audio:false};
}

async function startCamera(){
  $('#log').textContent='';
  if(!window.isSecureContext){ log('ERROR: Not HTTPS. Use GitHub Pages.'); return; }
  if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
  try{ const s=await navigator.mediaDevices.getUserMedia({video:true,audio:false}); s.getTracks().forEach(t=>t.stop()); }catch(e){}
  await enumerateCams();
  const devId=$('#cams').value;
  try{ stream=await navigator.mediaDevices.getUserMedia(makeConstraints(devId)); }
  catch(e){ log('getUserMedia failed: '+e.name+' — '+e.message); return; }
  vid.srcObject=stream; await vid.play();
  await new Promise(res=>{ if(vid.readyState>=2) res(); else vid.onloadedmetadata=res; });
  W=vid.videoWidth||W; H=vid.videoHeight||H; fitCanvas();
  loop();
  log('Camera started: '+(stream.getVideoTracks()[0]?.label||'unknown'));
}
$('#start').onclick=startCamera;
window.onresize=fitCanvas;

// ROI drag
$('#viewwrap').addEventListener('mousedown',e=>{
  const r=$('#viewwrap').getBoundingClientRect(); const y=e.clientY-r.top;
  if(e.shiftKey){ dragging='h'; lastY=y; } else { dragging='y'; lastY=y; }
});
window.addEventListener('mousemove',e=>{
  if(!dragging) return;
  const r=$('#viewwrap').getBoundingClientRect(); const y=e.clientY-r.top;
  if(dragging==='y') roi.y=Math.max(0, Math.min(draw.height-roi.h, y - roi.h/2));
  else roi.h=Math.max(8, Math.min(draw.height-roi.y, Math.abs(y-lastY)));
});
window.addEventListener('mouseup',()=> dragging=false);

// data pipeline (downscaled)
function getProfile(){
  // scale source row region to PW x rows
  const avg=Math.max(1, parseInt($('#avg').value,10));
  const y0=Math.max(0, Math.round(roi.y + roi.h/2 - avg/2));
  const rows=Math.min(draw.height,avg);
  proc.height=rows; // small strip
  pctx.drawImage(draw, 0,y0, draw.width, rows, 0,0, PW, rows);
  const data=pctx.getImageData(0,0,PW,rows).data;
  const R=new Float32Array(PW), G=new Float32Array(PW), B=new Float32Array(PW);
  for(let row=0; row<rows; row++){
    for(let x=0; x<PW; x++){
      const i=(row*PW + x)*4; R[x]+=data[i]; G[x]+=data[i+1]; B[x]+=data[i+2];
    }
  }
  for(let x=0;x<PW;x++){ R[x]/=rows; G[x]/=rows; B[x]/=rows; }
  const gamma=Math.max(0.3, parseFloat($('#gamma').value));
  const L=new Float32Array(PW);
  for(let x=0;x<PW;x++){
    const r=Math.pow(R[x]/255,1/gamma), g=Math.pow(G[x]/255,1/gamma), b=Math.pow(B[x]/255,1/gamma);
    L[x]=0.2126*r+0.7152*g+0.0722*b;
  }
  const k=Math.max(1, parseInt($('#smooth').value,10));
  const smooth=A=>{
    const out=new Float32Array(A.length);
    for(let i=0;i<A.length;i++){
      const i0=Math.max(0,i-k), i1=Math.min(A.length-1,i+k);
      let s=0; for(let j=i0;j<=i1;j++) s+=A[j];
      out[i]=s/(i1-i0+1);
    } return out;
  };
  return {R:smooth(R),G:smooth(G),B:smooth(B),L:smooth(L)};
}
function pxToNm(px){
  if(Number.isFinite(calib.A) && calib.kind==='linear') return calib.A*px + calib.B;
  if(calib.kind==='quad') return calib.a*px*px + calib.b*px + calib.c;
  return NaN;
}
function nmToPx(nm){
  if(calib.kind==='linear' && Number.isFinite(calib.A)) return (nm - calib.B)/calib.A;
  if(calib.kind==='quad'){
    const {a,b,c}=calib; const A=a,B=b,C=c-nm,D=B*B-4*A*C;
    if(D<=0) return NaN;
    const r1=(-B+Math.sqrt(D))/(2*A), r2=(-B-Math.sqrt(D))/(2*A);
    return (r1>=0&&r1<=PW)?r1:r2;
  }
  return NaN;
}

// peak detection
function findPeaks(Y){
  const N=Y.length, out=[];
  const maxY=Math.max(...Y)||1, thresh=0.18*maxY, minDist=Math.floor(N/80);
  for(let i=1;i<N-1;i++){
    if(Y[i]>thresh && Y[i]>Y[i-1] && Y[i]>Y[i+1]){
      let best=i, v=Y[i];
      for(let k=i-2;k<=i+2;k++){ if(k>=0&&k<N&&Y[k]>v){v=Y[k]; best=k;} }
      if(out.length && (best - out[out.length-1].px)<minDist) continue;
      out.push({px:best, amp:v});
    }
  }
  out.sort((a,b)=>b.amp-a.amp);
  return out.slice(0,12).sort((a,b)=>a.px-b.px);
}

// draw plot
function drawPlot(Y){
  plot.width=plot.clientWidth; plot.height=plot.clientHeight||340;
  const Wp=plot.width, Hp=plot.height;
  ctxP.fillStyle='#000'; ctxP.fillRect(0,0,Wp,Hp);
  ctxP.strokeStyle='#333'; ctxP.fillStyle='#c9d1d9'; ctxP.lineWidth=1.5;
  ctxP.font='15px ui-monospace,Consolas,Menlo';
  const λ0=pxToNm(0), λ1=pxToNm(PW-1);
  if(isFinite(λ0)&&isFinite(λ1)){
    const lo=Math.round(Math.min(λ0,λ1)/50)*50, hi=Math.max(λ0,λ1);
    for(let lam=lo; lam<=hi; lam+=50){
      const x=(nmToPx(lam)/PW)*Wp;
      if(isFinite(x)){
        ctxP.beginPath(); ctxP.moveTo(x,0); ctxP.lineTo(x,Hp); ctxP.stroke();
        ctxP.fillText(`${lam} nm`, x+4, 18);
      }
    }
  } else {
    ctxP.fillText('Uncalibrated: use Quick Cal (Hg 546 → Na 589) on plot or preview.', 10, 22);
  }
  const maxY=Math.max(...Y)||1;
  ctxP.strokeStyle='#58a6ff'; ctxP.lineWidth=2; ctxP.beginPath();
  for(let i=0;i<Y.length;i++){
    const x=(i/(PW-1))*Wp, y=Hp - (Y[i]/maxY)*(Hp-28) - 8;
    if(i===0) ctxP.moveTo(x,y); else ctxP.lineTo(x,y);
  }
  ctxP.stroke();
  // peaks
  ctxP.font='15px ui-monospace,Consolas,Menlo';
  ctxP.textBaseline='bottom';
  for(const pk of peaks){
    const x=(pk.px/(PW-1))*Wp;
    ctxP.strokeStyle='#f06'; ctxP.lineWidth=1.5; ctxP.beginPath(); ctxP.moveTo(x,0); ctxP.lineTo(x,Hp); ctxP.stroke();
    const nm=pxToNm(pk.px); const label=isFinite(nm)?`${nm.toFixed(1)} nm`:`px ${pk.px}`;
    ctxP.fillStyle='#fff'; ctxP.fillText(label, x+4, Hp-6);
  }
}

// hover tooltip
plot.addEventListener('mousemove', e=>{
  const r=plot.getBoundingClientRect(), x=e.clientX-r.left, y=e.clientY-r.top;
  const px=Math.max(0, Math.min(PW-1, Math.round((x/plot.width)*(PW-1))));
  const lam=pxToNm(px);
  $('#cursor').textContent = isFinite(lam)? `Hover: λ ${lam.toFixed(1)} nm` : `Hover: px ${px}`;
});
$('#viewwrap').addEventListener('mousemove', e=>{
  const r=$('#viewwrap').getBoundingClientRect();
  const x=e.clientX-r.left;
  const px=Math.max(0, Math.min(PW-1, Math.round((x/r.width)*(PW-1))));
  const lam=pxToNm(px);
  tooltip.style.left=(e.clientX - r.left + 12)+'px';
  tooltip.style.top=(e.clientY - r.top + 12)+'px';
  tooltip.textContent = isFinite(lam)? `${lam.toFixed(1)} nm` : `px ${px}`;
  tooltip.style.display='block';
});
$('#viewwrap').addEventListener('mouseleave', ()=> tooltip.style.display='none');

// Quick Cal (click two peaks on plot OR preview)
let qcStage=0;
$('#qc').onclick=()=>{ qcStage=1; $('#calState').textContent='QuickCal: click Hg 546 (green)'; $('#calState').style.background='#9e6a03'; };
function handleCalClick(px){
  if(qcStage===0) return;
  if(qcStage===1){ // first
    calib.kind='linear'; calib.A=NaN; calib.B=NaN;
    calib._x1=px; calib._y1=546.1; qcStage=2; $('#calState').textContent='QuickCal: click Na 589 (yellow)';
  } else if(qcStage===2){
    calib._x2=px; calib._y2=589.0; qcStage=0;
    const x1=calib._x1, x2=calib._x2, y1=calib._y1, y2=calib._y2;
    calib.A=(y2-y1)/(x2-x1); calib.B=y1 - calib.A*x1;
    $('#calState').textContent='Calibrated'; $('#calState').style.background='#1f6feb';
    log(`λ = ${calib.A.toFixed(6)}·px + ${calib.B.toFixed(2)}`);
  }
}
plot.addEventListener('click', e=>{
  const r=plot.getBoundingClientRect(), x=e.clientX-r.left;
  const px=Math.max(0, Math.min(PW-1, Math.round((x/plot.width)*(PW-1))));
  handleCalClick(px);
});
$('#viewwrap').addEventListener('click', e=>{
  const r=$('#viewwrap').getBoundingClientRect(), x=e.clientX-r.left;
  const px=Math.max(0, Math.min(PW-1, Math.round((x/r.width)*(PW-1))));
  handleCalClick(px);
});

$('#clearCal').onclick=()=>{ calib={kind:'linear',A:NaN,B:NaN,a:0,b:1,c:0}; $('#calState').textContent='Uncalibrated'; $('#calState').style.background='#1f6feb'; peaks=[]; };

// Peaks
$('#findPeaks').onclick=()=>{
  const P=getProfile(); const m=$('#mode').value;
  const Y=m==='r'?P.R: m==='g'?P.G: m==='b'?P.B: P.L;
  const base = ($('#bg').checked && bgProfile) ? bgProfile[m==='r'?'R':m==='g'?'G':m==='b'?'B':'L'] : null;
  const Yb = base ? Y.map((v,i)=>Math.max(0, v-base[i])) : Y;
  peaks = findPeaks(Yb);
  log('Peaks: '+peaks.map(p=> isFinite(pxToNm(p.px))? pxToNm(p.px).toFixed(1)+' nm' : 'px '+p.px).join(', '));
};

// snapshot/csv
$('#snap').onclick=()=>{
  const c=document.createElement('canvas'); c.width=draw.width; c.height=draw.height;
  c.getContext('2d').drawImage(draw,0,0);
  const a=document.createElement('a'); a.download='spectrum.png'; a.href=c.toDataURL('image/png'); a.click();
};
$('#csv').onclick=()=>{
  const P=getProfile(); const m=$('#mode').value;
  const Y=m==='r'?P.R: m==='g'?P.G: m==='b'?P.B: P.L;
  let rows='px,lambda_nm,intensity\n';
  for(let i=0;i<Y.length;i++){
    const lam=pxToNm(i); rows+=`${i},${isFinite(lam)?lam.toFixed(3):''},${Y[i].toFixed(6)}\n`;
  }
  const blob=new Blob([rows],{type:'text/csv'}); const a=document.createElement('a');
  a.href=URL.createObjectURL(blob); a.download='spectrum.csv'; a.click();
};

// main loop (throttled ~20 fps)
let last=0; function loop(t){
  requestAnimationFrame(loop);
  if(vid.readyState<2) return;
  if(t-last<50) return; last=t; // ~20 fps
  // draw preview
  ctxD.drawImage(vid,0,0,draw.width,draw.height);
  ctxD.strokeStyle='rgba(88,166,255,.9)'; ctxD.lineWidth=2;
  ctxD.strokeRect(0,roi.y,draw.width,roi.h);
  // profile & plot
  const P=getProfile();
  if($('#bg').checked && !bgProfile) bgProfile=P;
  const m=$('#mode').value;
  const Y=m==='r'?P.R: m==='g'?P.G: m==='b'?P.B: P.L;
  const base = ($('#bg').checked && bgProfile) ? bgProfile[m==='r'?'R':m==='g'?'G':m==='b'?'B':'L'] : null;
  const Yb = base ? Y.map((v,i)=>Math.max(0, v-base[i])) : Y;
  drawPlot(Yb);
  // fps
  const dt=(t-last)||50; $('#fps').textContent='FPS: '+(1000/dt).toFixed(1);
}
fitCanvas();
</script>
</body>
</html>
